<VirtualHost *:80>
	ServerName www.huyhymedia.com
	Redirect permanent / https://www.huyhymedia.com/
</VirtualHost>

<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerName www.huyhymedia.com
		DocumentRoot /var/www/html/www.huyhymedia.com

		SSLEngine on
		SSLCertificateFile /etc/ssl/certs/www.huyhymedia.com.pem
		SSLCertificateKeyFile /etc/ssl/private/www.huyhymedia.com.key
		SSLCertificateChainFile /etc/ssl/certs/cacert.pem
	</VirtualHost>
</IfModule>
