<VirtualHost *:80>
	ServerName www.huyhy.com
	Redirect permanent / https://www.huyhy.com/
</VirtualHost>

<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerName www.huyhy.com
		DocumentRoot /var/www/html/www.huyhy.com

		Alias /forum /home/forum
		<Directory /home/forum>
			Allow from all
			Order allow,deny
			AllowOverride all
			Require all granted
		</Directory>

		SSLEngine on
		SSLCertificateFile /etc/ssl/certs/www.huyhy.com.pem
		SSLCertificateKeyFile /etc/ssl/private/www.huyhy.com.key
		SSLCertificateChainFile /etc/ssl/certs/cacert.pem
	</VirtualHost>
</IfModule>
